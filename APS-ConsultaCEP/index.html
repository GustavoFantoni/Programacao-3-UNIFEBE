<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>

    <script src="JS/front.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="components/components.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    

    <div class="container d-md-flex align-items-center">

        <div class="col-md-5 col-12 d-flex flex-md-column flex-column-reverse gap-2">

            <div class="row w-100 m-0 p-2" style="max-height: 190px; background-color: rgba(189, 189, 189, 0.253); border-radius: 10px; padding: 10px;">
                <h2 style="font-weight: 200;">Área de Pesquisa</h2>
                <div class="group">
                    <img src="icons/search-icon.svg" class="search-icon" alt="icone de busca">
                    <input id="input" class="input"  type="number" oninput="limitarCaracteres(this)" onkeydown="verificarEnter(event, this)" placeholder="Buscar..." name="searchbar"/>
                </div>
                <p class="d-flex align-items-center" style="margin-top: 10px;"> <img src="icons/info.svg" style="width: 20px; margin-right: 5px;" alt="">Digite um CEP para consulta. Apenas números são permitidos.</p>
            </div>
            <button id="expand" class="d-md-none expand"><img src="icons/expand.svg" style="width: 20px;" alt=""></button>
            <div class="historic row w-100 m-0 d-flex align-items-center gap-1" id="container-history" style="background-color:rgba(189, 189, 189, 0.253); border-radius: 10px; padding: 10px;">
                <!-- Os cards que ficam aqui dentro são gerados dinâmicamente via JS -->
                 
            </div>
            

        </div>
        
        <div class="col-md-7 col-12 p-2 mt-2 mx-md-2" id="areaInfos"  style="background-color: rgba(189, 189, 189, 0.253); border-radius: 10px;">
            <div class="row d-flex justify-content-end">
                <img style="width: 60px;" id="flag" src="" alt="Imagem do estado">
            </div>
            <div class="row">
                <h2 class="d-flex" id="cep" style="font-weight: 200; color: green;"><span class="d-flex align-items-end justify-content-end span-response">CEP </span></h2>
            </div>
            <div class="row">
                <h4 id="logradouro" class="d-flex item-response"><span class="d-flex align-items-end justify-content-end span-response">Logradouro </span></h4>
            </div>
            <div class="row">
                <h4 id="bairro" class="d-flex item-response"><span class="d-flex align-items-end justify-content-end span-response">Bairro </span></h4>
            </div>
            <div class="row">
                <h4 id="localidade" class="d-flex item-response"><span class="d-flex align-items-end justify-content-end span-response">Localidade </span></h4>
            </div>
            <div class="row">
                <h4 id="uf" class="d-flex item-response"><span class="d-flex align-items-end justify-content-end span-response">UF </span></h4>
                
            </div>
            <div class="row">
                <h4 id="ddd" class="d-flex item-response"><span class="d-flex align-items-end justify-content-end span-response">DDD </span></h4>
            </div>


        </div>


    </div>
    
    <script src="js/APIS/openstreetmap.js"></script>
    <script src="JS/APIS/consultaCep.js"></script>
    <script src="JS/populaDados.js"></script>
    <script src="JS/historico.js"></script>
    <script src="JS/inicializador.js"></script>
   
</body>
</html>
