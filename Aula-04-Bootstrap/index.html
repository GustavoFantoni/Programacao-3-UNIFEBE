<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDfwJOdyA0iOIgCM7pmZZNdKsKri-rN9U&callback=initMap" async defer></script>
</head>
<body>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-3 p-0" style=" height: 600px;background-color: rgb(196, 196, 255);">
                <div id="map" style=" width: 100%; height: 100%;box-shadow: 5px 0 10px -2px rgba(0, 0, 0, 0.192);" ></div>
                <p id="info">Latitude: <span id="lat"></span>, Longitude: <span id="lng"></span></p>
            </div>

            <div class="col-lg-5" style="background-color: rgb(132, 245, 142);">
                <div class="row d-flex justify-content-center align-items-center" style="height: 80px; background-color: rgb(110, 110, 224);">
                    <p id="address" style="font-weight: 900; font-size: 35px; color: #fff; margin-top: 10px;"><span id="city"></span>, <span id="state"></span></p>
                </div>

                <div class="row" style="background-color: rgb(58, 240, 164);">
                    
                </div>
                <div class="row" style="height: 100px; background-color: rgb(226, 132, 69);"></div>
            </div>

            <div class="col-lg-2 d-flex flex-column justify-content-around" style="background-color: rgb(179, 179, 179);">
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #f8f9fa;">Dias da semana</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #ffadad;">Segunda</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #ffd6a5;">Terça</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #fdffb6;">Quarta</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #caffbf;">Quinta</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #9bf6ff;">Sexta</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #a0c4ff;">Sábado</div>
                <div class="row d-flex justify-content-center" style="height:100%;background-color: #bdb2ff;">Domingo</div>
            </div>
        </div>
    </div>

    <!-- Referência para o arquivo externo -->
    <script src="maps.js"></script>
</body>
</html>
